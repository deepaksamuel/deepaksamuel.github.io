<!DOCTYPE html>
<html lang="en">
<head>

   <title>EIC-ePIC geometry</title>

   <script type='module'>
      import { openFile, draw } from 'https://root.cern/js/latest/modules/main.mjs';
      let filename = "files/detector_geometry_eic.root";
      let file = await openFile(filename);
      let obj = await file.readObject("Default;1");
      await draw("drawing", obj, "all");
   </script>
